<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Mentorship Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Frontend Developer Mentorship Program Application</h1>
    <form action="https://formspree.io/f/mpzvbjad" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        
        <label for="months">Number of Months Desired for Mentorship:</label>
        <input type="number" id="months" name="months" min="1" max="12" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
